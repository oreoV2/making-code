<body>

<form id="regForm">
  <h1>Ticketek Dunedin</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">Please select the concert you wish to purchase tickets for
    <select id="concert_select">
      <option selected="selected" disabled="disabled" value="select"></option>
      <option value="Teletubbies, 24th October 2020">Teletubbies, 24th October 2020</option>
      <option value="The Wiggles, 9th December 2020">The Wiggles, 9th December 2020</option>
      <option value="Minecraft sing-a-long, 1 January 2020">Minecraft sing-a-long, 1 January 2020</option>
      <option value="Despacito 2, 22nd May 2020">Despacito 2, 22nd May 2020</option>
    </select>
  </div>

  <div class="tab">Select your seats
    <label>Number of tickets: <input id="ticket_quantity" class="contact_info" data-number="5" data-error="Sorry you can only have a max of 5 tickets" 
    type="number" min="1" max="5" value="1"><output id="5A"></output></label><br>
    <label>Type of seat you would like: </label><br>
    <button class="seat_type" data-price="69" type="button" value="Seated $69">Seated $69</button>
    <button class="seat_type" data-price="23" type="button" value="Left Stand $23">Left Stand $23</button>
    <button class="seat_type" data-price="56" type="button" value="Front Row $56">Front Row $56</button>
    <button class="seat_type" data-price="140" type="button" value="Upfront $140">Upfront $140</button>
    <button class="seat_type" data-price="230" type="button" value="Premier Seated $230">Premier Seated $230</button>
  </div>

  <div class="tab">Ticket Summary
    <label>Concert: <output id="concert"></output></label><br>
    <label>Qauntity: <output id="tickets"></output></label><br>
    <label>Price per Ticket: <output id="ticket_individual_price"></output></label><br><br>

    <label>Booking fee: $10</label><br>
    <label>Total cost: <output id="total_cost"></output></label><br>
  </div>

  <div class="tab"><h1>Details</h1><br><br>
    <label>First name: <input id="first_name" placeholder="first name..." type="text" data-error="Please enter only text" data-number="1"
    class="contact_info" pattern="[A-Za-z]{2,20}"><output id="1A"></output></label><br>

    <label>Last name: <input id="last_name" placeholder="last name..." type="text" data-error="PLease enter only text" data-number="2"
    class="contact_info" pattern="[A-Za-z]{2,20}"><output id="2A"></output></label><br>

    <label>Email address: <input id="email_address" placeholder="example@mail.com..." type="email" data-error="Please enter a valid email" data-number="3"
    class="contact_info" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><output id="3A"></output></label><br>

    <label>Cellphone: <input id="phone_number" placeholder="phone number... e.g 0211205679" type="tel" data-error="PLease enter only numbers" data-number="4"
    class="contact_info" pattern="[0-9]{8,12}"><output id="4A"></output></label><br><br>
  </div><br>
  <button id="confirmbooking" onClick="pushData()">Confirm Booking</button>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
